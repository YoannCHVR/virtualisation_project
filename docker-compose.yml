version: '1.0'
services:
  web:
    build: .
    stdin_open: true
    tty: true
    ports:
      - "8080:8080"
    volumes:
      - "/app/node_modules"
      - ".:/app"
    container_name: web

  back:
    build:
      context: './php/'
      args:
       PHP_VERSION: ${PHP_VERSION}
    depends_on:
      - mysql
    links:
      - mysql
    networks:
      - backend
    ports:
      - "8082:80"
    volumes:
      - ${PROJECT_ROOT}/:/var/www/html/
    container_name: back

  mysql:
    build:
      context: './mysql/'
      args:
       PHP_VERSION: ${MYSQL_VERSION}
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - data:/var/lib/mysql
    networks:
      - backend
  # The default MySQL installation only creates the "root" administrative account
  # create new users using docker-compose exec
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD}"
      MYSQL_DATABASE: "${DB_NAME}"
      MYSQL_USER: "${DB_USERNAME}"
      MYSQL_PASSWORD: "${DB_PASSWORD}"
    container_name: mysql

  phpmyadmin:
    depends_on:
      - mysql
    links:
      - mysql
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '8081:80'
    environment:
      PMA_HOST: mysql
      MYSQL_USERNAME: "${DB_USERNAME}"
      MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD}"
    networks:
      - backend
    volumes:
      - /sessions
    container_name: phpmyadmin
networks:
  backend:
volumes:
    data:
